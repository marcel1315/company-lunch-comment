version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_DOMAIN=dashboard.ourcompanylunch.com
      - GF_SERVER_ROOT_URL=http://dashboard.ourcompanylunch.com/